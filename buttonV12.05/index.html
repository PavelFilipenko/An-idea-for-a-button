<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="background">
      <div id="instagram">
        <div id="button-border-inst"></div>
        <button id="button-inst">
          <img src="img/instagram.png" height="50px" id="img" />
        </button>
        <div id="button-chrom-inst"></div>
        <button id="button-opacity-inst">
          <a href="https://www.instagram.com/pavelfilippenko/?hl=ru"
            ><img src="img/instagram.png" height="50px" id="img"
          /></a>
        </button>
      </div>

      <div id="behance">
        <div id="button-border-beh"></div>
        <button id="button-beh">
          <img src="img/BehanceWhite.png" height="50px" id="img" />
        </button>
        <div id="button-chrom-beh"></div>
        <button id="button-opacity-beh">
          <a href="https://www.behance.net/pavlofilipenko"
            ><img src="img/BehanceWhite.png" height="50px" id="img"
          /></a>
        </button>
      </div>

      <div id="art">
        <div id="button-border-art"></div>
        <button id="button-art">
          <img src="img/artstation.png" height="50px" id="img" />
        </button>
        <div id="button-chrom-art"></div>
        <button id="button-opacity-art">
          <a href="https://pavel_filipenko.artstation.com/"
            ><img src="img/artstation.png" height="50px" id="img"
          /></a>
        </button>
      </div>

      <div id="link">
        <div id="button-border-link"></div>
        <button id="button-link">
          <img src="img/linkedin.png" height="50px" id="img" />
        </button>
        <div id="button-chrom-link"></div>
        <button id="button-opacity-link">
          <a href="https://linkedin.com/in/pavel-filipenko"
            ><img src="img/linkedin.png" height="50px" id="img"
          /></a>
        </button>
      </div>

      <div id="github">
        <div id="button-border-github"></div>
        <button id="button-github">
          <img src="img/GitHub.png" height="50px" id="img" />
        </button>
        <div id="button-chrom-github"></div>
        <button id="button-opacity-github">
          <a href="https://github.com/PavelFilipenko"
            ><img src="img/GitHub.png" height="50px" id="img"
          /></a>
        </button>
      </div>

      <div id="button-border"></div>
      <button id="button">Contact <br /><span>me!</span></button>
      <div id="button-chrom" onclick="stop()"></div>
      <button id="button-opacity" onclick="handleClick();"></button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
